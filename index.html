<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actuele Data - LoRa Project</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    <script src="./mqtt-client.js"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        main {
            flex: 1;
        }
        footer {
            background-color: #f8f8f8;
            text-align: center;
            padding: 10px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header class="navButton">
        <div class="geschButton">
            <a href="geschiedenis.html"><button>
                <span>Geschiedenis</span>
            </button></a>
        </div>
        <div class="topbar">
            <div></div>
        </div>
    </header>

    <main>
        <section id="data-overview" class="Title">
            <div class="titleBlock">
                <h2>Actuele Data</h2>
                <div id="sensor-data">
                    <p>Temperatuur: <span id="temp-value">N/A</span>Â°C</p>
                    <p>Luchtvochtigheid: <span id="humidity-value">N/A</span>%</p>
                    <p>Grondvochtigheid: <span id="soil-moisture-value">N/A</span>%</p>
                    <p>Regen: <span id="rain-value">N/A</span>mm</p>
                </div>
            </div>
        </section>

        <section id="data-graphs" class="Title">
            <h2>Grafische Weergave</h2>
            <div id="graphs">
                <canvas id="temperatureChart" width="400" height="200" class="graphs"></canvas>
                <canvas id="humidityChart" width="400" height="200" class="graphs"></canvas>
                <canvas id="soilMoistureChart" width="400" height="200" class="graphs"></canvas>
                <canvas id="rainChart" width="400" height="200" class="graphs"></canvas> <!-- Nieuwe grafiek voor regen -->
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 LoRa Project VincevanLommen & WoutVVD & E-Wouter & Japser</p>
    </footer>
</body>

</html>
