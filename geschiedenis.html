<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historische Data - LoRa Project</title>
    
    <!-- Link naar de css -->
    <link rel="stylesheet" href="./styles.css">

    <!-- Invoegen van externe bibliotheken voor grafieken en MQTT -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns@3.0.0"></script>
    <script src="https://unpkg.com/mqtt/dist/mqtt.min.js"></script>
    
    <!-- link naar js files -->
    <script src="./fetch-historical-data.js" defer></script>
    <script src="HistroryLogMqtt.js" defer></script>
</head>

<body>
    <!-- Header -->
    <header class="navButton">
        <div class="actueleButton">
            <a href="index.html"><button>
                <span>Actueel</span>
            </button></a>
        </div>
        <div class="topbar">
            <div></div>
        </div>
    </header>

    <!-- Hoofdinhoud van de pagina -->
    <main>
        <div id="historical-data" class="Title">
            <h2>Historische Waarden</h2>
            <div>
                <!-- Dropdown menu voor het kiezen van de data range -->
                <label for="data-range">Kies Data Range:</label>
                <select id="data-range" class="timeSelect">
                    <option value="24hr">Laatste 24 uur</option>
                    <option value="week">Actuele Week</option>
                    <option value="month">Actuele Maand</option>
                </select>
            </div>
            <!-- Weergeven van de grafiek -->
            <div id="historical-graphs"  class="graphs">
                <canvas id="chart"  width="400" height="200"></canvas>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 LoRa Project VincevanLommen & WoutVVD & E-Wouter & Japser</p>
    </footer>
</body>

</html>
