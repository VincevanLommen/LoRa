<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f9;
        }
        header {
            background-color: #0078d7;
            color: white;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .team-photo {
            margin: 20px auto;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .content {
            padding: 20px;
        }
        .datetime {
            margin-top: 30px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <h1>Naam van Jullie Team</h1>
    </header>

    <main class="content">
        <img src="teamfoto.jpg" alt="Team Foto" class="team-photo">

        <section>
            <h2>Onze Missie en Visie</h2>
            <p>Wij streven ernaar om innovatie en samenwerking te bevorderen. Ons doel is om uitdagingen te overwinnen en impact te maken door creativiteit en teamwork.</p>
        </section>

        <div class="datetime">
            <p>Datum en tijd: <span id="datetime"></span></p>
        </div>
    </main>

    <script>
        function updateDateTime() {
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit' };
            document.getElementById('datetime').textContent = now.toLocaleDateString('nl-NL', options);
        }
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
